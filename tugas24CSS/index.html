<!DOCTYPE html>
<html>
<head>
	<title>Tugas 24 CSS</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<form>
	<div class="form-group">
		<label><strong>Nama Lengkap</strong></label>
		<input type="text" name="" class="form-control" placeholder="Nama Lengkap">
	</div>
	<div class="form-group">
		<label><strong>Alamat Rumah</strong></label>
		<textarea class="form-control">	
		</textarea>
	</div>
	<div class="form-group">
		<label><strong>Foto Profil</strong></label>
		<input type="file" name="" class="form-control">
	</div>
	<div class="form-group">
		<label><strong>
			Alamat Email
		</strong></label>
		<input type="email" name="" class="form-control">
	</div>
	<div class="form-group">
		<label>
			<strong>
				Kata Sandi
			</strong>
		</label>
		<input type="password" name="" class="form-control">
	</div>
	
	<div class="form-group">
		<label><strong>Jenis Kendaran :</strong></label>
		<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Motor</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Mobil</label>
</div>
	</div>
	<button class="btn btn-primary">Register</button>
</form>

</html>
