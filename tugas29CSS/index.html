<!DOCTYPE html>
<html>
<head>
	<title>Tugas 29 CSS</title>
<link rel="stylesheet" type="text/css" 
href="dist/semantic.min.css">

<style type="text/css">
	body{
		background-color: #DADADA;
	}
	body > .grid{
		height: 100%;
	}
	.image{
		margin-top: -100px;
	}
	.column{
		max-width: 450px;
	}
</style>
</head>
<body>
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui teal image header">
				<img src="niomic.png" class="image">
				<div class="content">Daftar Akun Niomic</div>
			</h2>
			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" 
							name="email" placeholder="Nama Depan">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" 
							name="nama" placeholder="Nama Belakang">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" 
							name="email" placeholder="Nomer Telp/HP">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="email" 
							name="email" placeholder="Alamat Email">
						</div>
					</div>

					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="password" 
							name="password" placeholder="Password">
						</div>
					</div>

					<div class="ui fluid teal large submit button">
						Login
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
